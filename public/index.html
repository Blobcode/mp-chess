<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess</title>

  <!--mui css-->
  <link href="//cdn.muicss.com/mui-0.10.1/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.1/js/mui.min.js"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.8.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.8.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/7.8.0/firebase-messaging.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="app.js"></script>
  <!--CSS-->
  <style>
    /**
 * Body CSS
 */
    html,
    body {
      height: 100%;
    }

    html,
    body,
    input,
    textarea,
    button {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
    }


    /**
 * Header CSS
 */
    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 2;
    }

    header ul.mui-list--inline {
      margin-bottom: 0;
    }

    header a {
      color: white;
    }

    header table {
      width: 100%;
    }


    /**
 * Content CSS
 */
    #content-wrapper {
      min-height: 100%;

      /* sticky footer */
      box-sizing: border-box;
      margin-bottom: -100px;
      padding-bottom: 100px;
    }


    /**
 * Footer CSS
 */
    footer {
      box-sizing: border-box;
      height: 100px;
      background-color: #eee;
      border-top: 1px solid #e0e0e0;
      padding-top: 35px;
    }
  </style>
</head>

<body>
  <header class="mui-appbar mui--z1">
    <!-- Appbar HTML goes here -->
    <div class="mui-container">
      <table>
        <tr class="mui--appbar-height">
          <td class="mui--text-title">Chess</td>
          <td class="mui--text-right">
            <ul class="mui-list--inline mui--text-body2">
              <li><a href="#">About</a></li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </header>
  <div id="content-wrapper" class="mui--text-center">
    <!-- Content HTML goes here -->
    <div class="mui--appbar-height"></div>
    <br>
    <br>
    <div class="mui--text-display3">Multiplayer Chess.</div>
    <br>
    <br>
    <button onclick="generateGame()" class="mui-btn mui-btn--large mui-btn--primary">Get started</button>
    <br style='line-height:500px;'>
  </div>
  <footer>
    <div class="mui-container mui--text-center">
      Made with â™¥ by <a href="#">Lucas</a>
    </div>
  </footer>
</body>

</html>
